name: Update Changelog

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "ingestion/**"
      - "prisma/**"
      - "scripts/**"
      - "docs/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Changelog
        run: |
          npx auto-changelog --template keepachangelog --output docs/development/CHANGELOG.md --starting-version $(node -p "require('./package.json').version")
        continue-on-error: true

      - name: Commit Changelog
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/development/CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore: update changelog [skip ci]"
          git push || echo "No changes to commit"
        continue-on-error: true
